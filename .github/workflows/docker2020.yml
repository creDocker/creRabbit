# This is a basic workflow to help you get started with Actions 

name: dockerhub:2020.0

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build for test
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile20
          push: true
          tags: tamboraorg/crerabbitmq:check20 

      -
        name: Test
        run: |
          docker run tamboraorg/crerabbitmq:check20 /cre/rabbit-test.sh   

      -
        name: Build and push
        id: docker_push
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile20
          push: true
          tags: tamboraorg/crerabbitmq:2020.0, tamboraorg/crerabbitmq:latest 
      

